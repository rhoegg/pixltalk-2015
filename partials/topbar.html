  <div class="fixed" ng-controller="NavController">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <img src="images/pixlfestlogo-small.png" class="logo"/>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li class="divider" />
          <li><img src="images/angularjs-for-header-only.svg" class="logo"/></li>
        </ul>
        <!-- Right nav -->
        <ul class="right">
          <li class="active"><a href="#">{{nav.current.title}}</a></li>
          <li class="divider"></li>
          <li class="has-dropdown">
          	<a href="#">Choices</a>
          	<ul class="dropdown">
              <li ng-repeat="choice in nav.choices" ng-class="(nav.current.title == choice.title) ? 'active' : ''"><a ng-href="#/{{choice.route}}" ng-click="choose(choice.route)">{{choice.title}}</a></li>
          	</ul>
          </li>
        </ul>
      </section>
    </nav>
  </div>
